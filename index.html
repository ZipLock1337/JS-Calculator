<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="container">
        <div class="calculate_box">
            <div class="input_box">
                <div class="input_wrapper">
                    <input class="input_value" type="text" name="input field" id="inputField"
                        placeholder="Enter value. . .">
                </div>
            </div>

            <div class="btn_box">
                <button class="btn" onclick="backspaceFunction()"><i class='bx bx-arrow-back'></i></button>
                <button class="btn operator" data-operator="/">/</button>
                <button class="btn operator" data-operator="*">*</button>
                <button class="btn operator" data-operator="-">-</button>
            </div>

            <div class="btn_box num">
                <button class="btn number" data-number="7">7</button>
                <button class="btn number" data-number="8">8</button>
                <button class="btn number" data-number="9">9</button>
                <button class="btn plus operator" data-operator="+">+</button>
            </div>

            <div class="btn_box num">
                <button class="btn number" data-number="4">4</button>
                <button class="btn number" data-number="5">5</button>
                <button class="btn number" data-number="6">6</button>
            </div>

            <div class="btn_box num">
                <button class="btn number" data-number="1">1</button>
                <button class="btn number" data-number="2">2</button>
                <button class="btn number" data-number="3">3</button>
                <button class="btn enter" id="enter">Enter</button>
            </div>

            <div class="btn_box num">
                <button class="btn number zero" data-number="0">0</button>
                <button class="btn del" onclick="delFunction()">DEL</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
